{% extends 'base.html' %}

{% block ext_css %}
    <style>
        .u_icon {
            width: 60px;
            height: 60px;
            padding: 3px;
            border: 1px outset #ccc;
            border-radius: 4px;
            margin: 10px;
        }

        .father {
            padding: 10px 80px;
        }

        .my_fans_n {
            font-size: 30px;
            line-height: 80px;
            border-bottom: 1px solid #666666;
            padding: 20px;
        }

        .media {
            margin: 0 10px;
            border-bottom: 1px solid #aaaaaa;
            padding: 5px 30px;
        }

        .fans_name {
            font-size: 22px;
        }

        td {
            width: 200px;
            color: #333333;
            padding-left: 18px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="father">
        <p class="my_fans_n">我当前共拥有粉丝：{{ user.n_fans }}个</p>
        {% for fans in fans_list %}
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object u_icon" src="/static/upload/img/{{ user.head }}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <p class="fans_name">{{ fans.name }}</p>
                    <table>
                        <tr>
                            <td>性别：{{ fans.gender }}</td>
                            <td>粉丝数量：{{ fans.n_fans }}</td>
                        </tr>
                        <tr>
                            <td>生日：{{ fans.birthday }}</td>
                            <td>所在城市：{{ fans.city }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
