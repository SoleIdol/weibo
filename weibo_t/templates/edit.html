{% extends 'base.html' %}

{% block ext_css %}
    <style>
        .form_div {
            padding: 50px;
        }
    </style>
{% endblock %}


{% block content %}
    <div class="form_div">
        <form action="/weibo/edit/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleInputEmail1">内容</label>
                <textarea class="form-control" rows="12" name="content" style="resize: none"
                          placeholder="来输入你想发布的内容吧"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleInputFile">附件上传</label>
                <input type="file" name="file" id="exampleInputFile">
                <p class="help-block">请将相关的视频、图片等文件提交至此处</p>
            </div>


            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="public" id="inlineRadio1" value="1" checked> 公开
                </label>
                <label class="radio-inline">
                    <input type="radio" name="public" id="inlineRadio2" value="0"> 私密
                </label>
            </div>

            <button type="submit" class="btn btn-default">提交</button>
            <button type="reset" class="btn btn-default">重置</button>
        </form>
    </div>
{% endblock %}
