{% extends 'base.html' %}
{% block ext_css %}
    <link rel="stylesheet" href="/static/css/login.css">
{% endblock %}

{% block nav_son1 %}
    <ul class="nav navbar-nav">
        <li class="active">
            <a href="/">首页</a>
        </li>
        <li>
            <a href="/weibo/hot/">热门</a>
        </li>
        <li>
            <a href="/weibo/idol/">关注</a>
        </li>
        <li>
            <a href="/weibo/edit/">发表</a>
        </li>
    </ul>
{% endblock %}

{% block nav_son2 %}
    <ul class="nav navbar-nav navbar-right">
        <li><a href="/user/login/">登录</a></li>
        <li><a href="/user/register/">注册</a></li>
    </ul>
{% endblock %}

{% block container %}
    <div class="row container">
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <img src="../../static/img/bg01.jpg" class="bg" alt="">
        </div>

        <div class="col-md-5 form_div">
            <p class="hy">欢迎登录</p>
            <form action="/user/login/" method="post" class="form">
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名</label>
                    <input type="text" name="u_name" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                           placeholder="请输入密码">
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="miss"> <span>记住我</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-default">登录</button>
                <button type="reset" class="btn btn-default">重置</button>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>

{% endblock %}
