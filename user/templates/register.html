{% extends 'base_user.html' %}
{% block ext_css %}
    <style>
        .form {
            padding: 20px 60px 70px;
        }

        .hy {
            font-size: 40px;
            font-family: 华文行楷;
            font-weight: 500;
            text-align: center;
            margin-top: 36px;
        }

        .bg {
            width: 100%;
            margin: 50px auto;
        }
    </style>
{% endblock %}
{% block pop_up %}
    <div class="info">
        {% for info in get_flashed_messages() %}
            <div class="alert alert-info alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                {{ info }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
{% block sidebar %}
    <img src="../../static/img/bg02.jpg" class="bg" alt="">
{% endblock %}

{% block content %}

    <h1 class="hy">欢迎注册</h1>
    <form action="/user/register/" method="post" class="form">
        <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="text" name="u_name" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                   placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">确认密码</label>
            <input type="password" name="re_password" class="form-control" id="exampleInputPassword1"
                   placeholder="请再次输入密码">
        </div>

        <button type="submit" class="btn btn-default">注册</button>
        <button type="reset" class="btn btn-default">重置</button>
    </form>
{% endblock %}
